<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTech Academy</title>
</head>
<body>
    <h1>DevTech Academy</h1>
    <h2>Cadastro de Aluno</h2>

    <form id="student-form">
        <input type="hidden" id="student-id">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
            </div>

            <div>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" step="1" min="0" max="100">
            </div>

            <div>
                <label for="curso">Curso:</label>
                <select id="curso">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                </select>
            </div>

            <div>
                <label for="notaFinal">Nota Final:</label>
                <input type="number" id="notaFinal" step="0.1" min="0" max="100">
            </div>
        </input>

        <button type="submit" id="submit-button">Cadastrar</button>
    </form>

    <h2>Alunos Cadastrados</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
                <th>Nota Final</th>
                <th>Aprovado?</th> 
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="student-list"></tbody>
    </table>

    <h2 id="reports">Registros</h2>
    <div id="report-button">
        <button id="btn-app">Listar Aprovados</button>
        <button id="btn-media-notas">Média de Notas</button>
        <button id="btn-media-idade">Média de idade</button>
        <button id="btn-ordem-alfabetica">Nomes em Ordem Alfabética</button>
        <button id="btn-total-curso">Total por Curso</button>
    </div>

    <div id="report-output">
        <p>Selecione um relatório para exibir os resultados.</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
